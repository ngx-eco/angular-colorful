<div class="alpha alpha-pattern last-control">

    <div
      class="alpha-gradient"
      [style.background-image]="'linear-gradient(90deg, ' + bgColorFrom + ', ' + bgColorTo + ')'">
    </div>

    <interactive
      [left]="left"
      [color]="bgColor"
      (move)="onMove($event)">
    </interactive>

</div>
