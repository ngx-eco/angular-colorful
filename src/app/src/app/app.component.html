<ng-doc-root
  [sidebar]="!isLandingPage"
  [noWidthLimit]="isLandingPage"
  [footerContent]="footerContent">

  <ng-doc-navbar
    [search]="!isLandingPage"
    [leftContent]="leftContent"
    [hamburger]="!isLandingPage"
    [rightContent]="rightContent">
  </ng-doc-navbar>

  <ng-doc-sidebar></ng-doc-sidebar>

  <router-outlet></router-outlet>

</ng-doc-root>

<ng-template #leftContent>
  <ng-template
    #ngDocMediaQuery="ngDocMediaQuery"
    [ngDocMediaQuery]="[ngDocMediaQuery.breakpoints.XSmall]">
    <a
      size="large"
      routerLink="/"
      ng-doc-button-icon
      ngDocTooltip="Go main page">
      <ng-doc-icon [size]="24" icon="home"></ng-doc-icon>
    </a>
  </ng-template>
  <ng-template
    #ngDocMediaQuery="ngDocMediaQuery"
    [ngDocMediaQuery]="[
	  	ngDocMediaQuery.breakpoints.Small,
			ngDocMediaQuery.breakpoints.Medium,
			ngDocMediaQuery.breakpoints.Large,
			ngDocMediaQuery.breakpoints.XLarge
		]">
    <a
      class="brand"
      routerLink="/">
      <span class="brand-angular">Angular</span>
      <span class="brand-colorful">Colorful</span>
    </a>
  </ng-template>
</ng-template>

<ng-template #rightContent>
  <div @preventInitialChild class="controls">
    <ng-doc-theme-toggle></ng-doc-theme-toggle>
    <a
      size="large"
      target="_blank"
      rel="noreferrer"
      ng-doc-button-icon
      ngDocTooltip="Repository on GitHub"
      href="https://github.com/ngx-eco/angular-colorful">
      <ng-doc-icon [size]="24" icon="github"></ng-doc-icon>
    </a>
    <a
      size="large"
      target="_blank"
      rel="noreferrer"
      ng-doc-button-icon
      ngDocTooltip="Package on NPM"
      href="https://www.npmjs.com/package/angular-colorful">
      <ng-doc-icon [size]="24" icon="package"></ng-doc-icon>
    </a>
  </div>
</ng-template>

<ng-template #footerContent>
  <div class="ng-doc-footer">MIT Â© 2023 Filipp Chibisov</div>
</ng-template>
